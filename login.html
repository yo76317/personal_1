<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./login.css">

    <style>


    </style>
</head>
<body>
    <div class="form-box">
        <div class="form-header">
            <h1 class="form-header-title">
                登入頁面
            </h1>
        </div>
        <!-- 表格主體 -->
        <form action="?" class="form-body" mothod="get">
            <div class="form-group">
                <label for="account"><i class="fas fa-signature">帳號:</i></label>
                <input type="account" name="account" id="account">
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-signature">密碼:</i></label>
                <input type="password" name="password" id="password">
            </div>

            <div class="form-group">
                <button class="submit-btn" typ="submit">送出</button>
                <button class="submit-btn" typ="result">重新輸入</button>
            </div>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/ab96302682.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
